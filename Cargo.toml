[package]
name = "vimcode"
version = "0.1.0"
edition = "2021"

[dependencies]
gtk4 = { version = "0.7", features = ["v4_10"] }
relm4 = "0.7"
pangocairo = "0.18"
ropey = "1.6.1"
tree-sitter = "0.20"
tree-sitter-rust = "0.20"
tree-sitter-python = "0.20"
tree-sitter-javascript = "0.20"
tree-sitter-go = "0.20"
tree-sitter-cpp = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
gio = "0.17"
ratatui = "0.27"
